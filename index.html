        <link href="css/index.css" rel="stylesheet">

        <h1 id="Title">Cat Encyclopedia</h1>

        <section id="Search">
            <form name="breedMenu">

            </form>
            <div>
                <img id="breedImage">

        </section>
        <section id="Info">
            <div>
                <div id="breed_char"></div>
                <div id="breed_info"></div>

            </div>
        </section>
